<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 <title>First GH PAGES Site</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js</script>
<style type="text/css">
/*To be modified to fit format of linked style sheet per standard */
p {
  width: 200px; 
	padding: 40px 0;
	font: bold 24px sans-serif;
	text-align: center;
    background: #aaccaa;
    border: 1px solid #63a063;
    box-sizing: border-box;
}
</style>
    <script tpe="text/javascript">
      $(document).ready(function(){
        $(".start").click(function(){
          $("p").animate{width: "100%"}).animate({fontSize:"48px"}).animate({borderWidth: 30});
      });
        $(.reset").click(function(){
          $("p").removeAttr("style");
      });
    });
    </script>
  </head>
  <body>
    <p>Ta Da!</p>
    <button type="button" class="start">Start Chaining</button>
	  <button type="button" class="reset">Reset</button>
</body>
</html>
